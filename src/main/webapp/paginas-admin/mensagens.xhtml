<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">


    <body>

        <ui:composition template="./master_page.xhtml">
            <ui:define name="titulo">Principal</ui:define>
            <ui:define name="conteudo">
                <div>

                    <h1>Mensagens</h1>
                    <h:form>
                        <p:dataTable value="#{contactoMB.listaContactos}" var="contacto" >

                            <p:column headerText="Nome" width="20%" >
                                <p:outputLabel  value="#{contacto.nome}" />
                            </p:column>
                            <p:column headerText="Email" width="20%">
                                <p:outputLabel  value="#{contacto.email}" />
                            </p:column>
                            <p:column headerText="Mensagem">
                                <p:outputLabel  value="#{contacto.mensagem}" />
                            </p:column>


                        </p:dataTable>

                    </h:form>

                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
