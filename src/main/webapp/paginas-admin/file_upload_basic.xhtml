<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./master_page.xhtml">

            <ui:define name="titulo">
                File upload basic
            </ui:define>

            <ui:define name="conteudo">

                <h:form enctype="multipart/form-data" style="width:500px">
                    <p:growl id="msg"></p:growl>

                    <p:fileUpload label="Seleccione" value="#{uploadBasicoBean.file}" mode="simple" skinSimple="true"/>
                    <p:commandButton value="registrar"  ajax="false" action="#{uploadBasicoBean.upload()}" update="formImagens" />

                </h:form>

                <h:form id="formImagens">
                    <p:panelGrid columns="1">
                        <ui:repeat value="#{uploadBasicoBean.nomeImagensEventos}" var="imagem">
                            <p:graphicImage  cache="false" 
                                             height="200px"  
                                             width="200px"  
                                             style="padding: 10px;"   
                                             value=  "http://#{uploadBasicoBean.enderecoIp() }:8080/uploader/eventos/#{imagem}" />
                        </ui:repeat>    
                    </p:panelGrid>

                </h:form>



            </ui:define>

        </ui:composition>

    </body>
</html>
