<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista de Cursos do Centro de Bot√¢nica da UAN</title>
    </h:head>
    <h:body>
        <h:form id="frmBusca">
            <h:panelGrid columns="1">
            <h:outputLabel value="Escreva parte do nome do Curso!"/>
            <h:inputText value="#{cursoMB.letrasNomeCurso}"/>
            <h:commandButton value="Pesquisar ..."/>
            </h:panelGrid>
        </h:form>
        
        <h:form id="dtBuscaCursos">
            <h:dataTable value="#{cursoMB.cursoComLetras}" var="m" border="1">
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="N/O"/>
                    </f:facet>
                    <h:outputText value="#{m.pk_curso}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Curso"/>
                    </f:facet>
                    <h:outputText value="#{m.nome_curso}"/>
                </h:column>
                
            </h:dataTable>
        </h:form>
        
        
    </h:body>
</html>
